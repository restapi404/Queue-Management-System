{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queue Management System</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-5">
    <h2>Get Your Queue Token</h2>
    <form method="POST" action="{% url 'generate_token' %}" class="mb-4">
      {% csrf_token %}
      <div class="mb-3">{{ form.customer_name.label_tag }}{{ form.customer_name }}</div>
      <div class="mb-3">{{ form.phone_number.label_tag }}{{ form.phone_number }}</div>
      <button type="submit" class="btn btn-primary">Generate Token</button>
    </form>
    <hr>
    <h5>Already have a token?</h5>
    <form method="get" action="" onsubmit="event.preventDefault(); window.location.href='/status/' + document.getElementById('token_number_input').value + '/';">
      <div class="mb-3">
        <label for="token_number_input" class="form-label">Token Number</label>
        <input type="number" id="token_number_input" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-outline-info">Check Queue Status</button>
    </form>
  </div>
</body>
</html>
