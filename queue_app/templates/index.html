{% extends 'base.html' %}
{% load static %}

{% block title %}Queue Management System{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Get Your Queue Token</h2>
            <form method="POST" action="{% url 'generate_token' %}" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Customer Name
                    </label>
                    {{ form.customer_name }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Phone Number
                    </label>
                    {{ form.phone_number }}
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Generate Token
                </button>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Already have a token?</h3>
            <form method="get" action="" onsubmit="event.preventDefault(); window.location.href='/status/' + document.getElementById('token_number_input').value + '/';" class="space-y-4">
                <div>
                    <label for="token_number_input" class="block text-sm font-medium text-gray-700 mb-2">
                        Token Number
                    </label>
                    <input type="number" id="token_number_input" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors">
                    Check Queue Status
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
